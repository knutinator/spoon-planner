{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8">
            <div class="card mb-4">
                <div class="card-header bg-primary text-white">
                    <h3 class="card-title mb-0">Log In</h3>
                </div>
                <div class="card-body">

                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary float-start">Log In</button>
                    </form>
                    <a href="/account/signup" class="btn btn-success float-start mx-2">Create new user</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
