{% extends 'base.html' %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8">
      <div class="card mb-4">
        <div class="card-header bg-primary text-white">
          <h3 class="card-title mb-0">Delete task "{{ object.name }}"?</h3>
        </div>
        <div class="card-body">

  <form action="{% url 'task-delete' object.pk %}" method="post">
    {% csrf_token %}
    <a href="#" class="btn btn-danger" onclick="this.closest('form').submit()">Delete</a>
    <a href="{% url 'task-list' %}" class="btn btn-secondary">Cancel</a>
  </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
