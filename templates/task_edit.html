{% extends 'base.html' %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8">
      <div class="card mb-4">
        <div class="card-header bg-primary text-white">
          <h3 class="card-title mb-0">Edit Task</h3>
        </div>
        <div class="card-body">
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save changes</button>
  </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
