{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}SpoonPlanner{% endblock %}</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>

<body style="background-color: #ededed">
  <div class="container container-box">
    <header class="row">
      <nav class="col-12 text-center pt-4">

        <strong><a href="{% url 'home' %}">SpoonPlanner</a></strong>

        {% if user.is_authenticated %}

        <span>- {{ user.username }} -</span>
        <a href="{% url 'logout' %}">Log Out</a>
        {% else %}
        <a href="{% url 'login' %}">Log In</a>
        {% endif %}


      </nav>
    </header>

    <main class="row mt-4">
      <div class="col">
        {% block content %}{% endblock %}
      </div>
    </main>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
  </script>

</body>
<footer class="row">
  <a href="https://en.wikipedia.org/wiki/Spoon_theory" target="_blank" class="col-12 text-center text-muted mb-4">About Spoon Theory</a>
</footer>
</html>
