{% extends 'base.html' %}

{% block title %}Enter Daily Energy{% endblock %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8">
      <div class="card mb-4">
        <div class="card-header bg-primary text-white">
          <h3 class="card-title mb-0">Today's Energy Level</h3>
        </div>
        <div class="card-body">
        <p>Please enter your available energy for today.</p>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit</button>
  </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
