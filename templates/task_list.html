{% extends 'base.html' %}

{% block content %}
  <h1>Task List</h1>
  <p><a href="{% url 'task-create' %}">Create new task</a></p>
  <ul>
    {% for task in tasks %}
      <li>{{ task.name }} - {{ task.description }} - ({{ task.energy }} spoons) <a href="{% url 'task-edit' task.pk %}">Edit</a></li>
    {% empty %}
      <li>No tasks yet.</li>
    {% endfor %}
  </ul>
{% endblock %}
